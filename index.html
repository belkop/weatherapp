
<!doctype html>
<html lang="en">

    <head>
        <title>Melbourne Weather</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="css/main.css">
        <link type="text/css" rel="stylesheet" href="css/weather-icons/css/weather-icons.min.css">

        <script language="javascript">
        </script>
    </head>

    <body>
        <div class="container">
            <header>
                <h1>Melbourne weather</h1>
            </header>
            <section class="today">
                <div class="wi"></div>
                <h2>Today</h2>
                <p></p>
            </section>
            <section class="tomorrow">
                <div class="wi"></div>
                <h2>Tomorrow</h2>
                <p></p>
            </section>
        </div>
        <div class = "albumContainer">
        </div>

        <div class ="currentTime">Current time</div>


        <table border="0" align="center" bgcolor="#c0c0c0" cellspacing="0" cellpadding="10,0,0,20" width="400">
            <tr>
                <td colspan="3">
                    <form name="alarm" input type="value" class="alarm">
                        <font size="1" face="verdana, arial, helvetica, ms sans serif">
                            <b>Alarm Time</b>
                        </font>
                </td>
            </tr>
            <tr align="center">
                <td>
                    <font size="1" face="verdana, arial, helvetica, ms sans serif">
                        Hour
                    </font>
                </td>
                <td>
                    <font size="1" face="verdana, arial, helvetica, ms sans serif">
                        Minute
                    </font>
                </td>
                <td>
                    <font size="1" face="verdana, arial, helvetica, ms sans serif">
                        am/pm
                    </font>
                </td>
            </tr>
            <tr align="center">
                <td>
                    <input type="text" size="4" name="hr" class="hr" />

                </td>
                <td>
                    <input type="text" size="4" name="min" class="min" />
                </td>
                <td>
                    <select class="am_pm" >
                      <option value= "am" class="am">am</option>
                      <option value= "pm" class="pm">pm</option>
                    </select>
                </td>
            </tr>
            <tr align="left">
                <td colspan="3">
                    <font size="1" face="verdana, arial, helvetica, ms sans serif">
                        Message
                    </font>
                </td>
            </tr>
            <tr align="left">
                <td colspan="3">
                    <input type="text" size="15" value="Wake Up!" name="message" /><br>
                    <input type="checkbox" name="C1" value="ON" onClick="soundcheck(this)">

                </td>
            </tr>
            <tr>
                <td align="center" colspan="3">
                    <input type="button" size="2" value="Set Alarm" class="setAlarm"/>
                </td>
            </tr>
            <tr>
                <td align="center" colspan="3">
                    <input type="button" size="2" value="Reset"/>
                </td>
            </tr>
        </table>
        </form>


        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="js/moment.js"></script>
        <script src="js/main.js"></script>

    </body>

</html>
